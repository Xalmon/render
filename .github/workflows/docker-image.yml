name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ Sms/14/15/1671 }}" | docker login -u "${{ xalmon }}" --password-stdin

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ xalmon }}/my-image-name:$(date +%s)

    - name: Push the Docker image
      run: docker push ${{ xalmon }}/my-image-name:$(date +%s)
